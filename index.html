<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article class="calc">
        <input type="text" value="0" disabled id="display" class="calc-result" maxlength="10">

        <button type="button" class="calc-btn number">7</button>
        <button type="button" class="calc-btn number">8</button>
        <button type="button" class="calc-btn number">9</button>
        <button type="button" class="calc-btn calc-btn-operator">+</button>

        <button type="button" class="calc-btn number">4</button>
        <button type="button" class="calc-btn number">5</button>
        <button type="button" class="calc-btn number">6</button>
        <button type="button" class="calc-btn calc-btn-operator">-</button>

        <button type="button" class="calc-btn number">1</button>
        <button type="button" class="calc-btn number">2</button>
        <button type="button" class="calc-btn number">3</button>
        <button type="button" class="calc-btn calc-btn-operator">*</button>

        <button type="button" class="calc-btn number">0</button>
        <button type="button" class="calc-btn decimal">.</button>
        <button type="button" class="calc-btn calc-btn-operator">âˆš</button>
        
        <button type="button" class="calc-btn calc-btn-operator">/</button>

        <button type="button" class="calc-btn clear-btn" id="ce">CE</button>
        <button type="button" class="calc-btn calc-btn-reset clear-btn" id="c">C</button>
        <button type="button" class="calc-btn calc-btn-operator">^</button>
        <button type="button" class="calc-btn calc-btn-equal calc-btn-operator">=</button>
    </article>
    <script src="app.js"></script>
</body>
</html>
